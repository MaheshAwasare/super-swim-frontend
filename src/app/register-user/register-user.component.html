<!-- register-user.component.html -->
<div class="container">
    <h2>Register User</h2>
    <form (ngSubmit)="registerUser(userForm)" #userForm="ngForm">
      <div class="mb-3"  [ngClass]="{ 'has-error': userForm.controls['name'].invalid && userForm.controls['name'].touched }">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userData.name" required>
        <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="mb-3" [ngClass]="{ 'has-error': userForm.controls['address'].invalid && userForm.controls['address'].touched }">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="userData.address" required>
        <div *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched" class="text-danger">
          Address is required.
        </div>
      </div>
      <div class="mb-3" [ngClass]="{ 'has-error': userForm.controls['mobileNo'].invalid && userForm.controls['mobileNo'].touched }">
        <label for="mobileNo" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNo" name="mobileNo" [(ngModel)]="userData.mobileNo" required>
        <div *ngIf="userForm.controls['mobileNo'].invalid && userForm.controls['mobileNo'].touched" class="text-danger">
          Mobile Number is required.
        </div>
      </div>
      <div class="mb-3" [ngClass]="{ 'has-error': userForm.controls['bloodGroup'].invalid && userForm.controls['bloodGroup'].touched }">
        <label for="bloodGroup" class="form-label">Blood Group</label>
        <select class="form-select" id="bloodGroup" name="bloodGroup" [(ngModel)]="userData.bloodGroup" required>
          <option value="" disabled selected>Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <div *ngIf="userForm.controls['bloodGroup'].invalid && userForm.controls['bloodGroup'].touched" class="text-danger">
          Blood Group is required.
        </div>
      </div>
      <div class="mb-3" [ngClass]="{ 'has-error': userForm.controls['familyDrName'].invalid && userForm.controls['familyDrName'].touched }">
        <label for="familyDrName" class="form-label">Family Doctor Name</label>
        <input type="text" class="form-control" id="familyDrName" name="familyDrName" [(ngModel)]="userData.familyDrName" required>
       
      </div>
      <div class="mb-3">
        <label for="familyDrMobileNo" class="form-label">Family Doctor Mobile Number</label>
        <input type="text" class="form-control" id="familyDrMobileNo" name="familyDrMobileNo" [(ngModel)]="userData.familyDrMobileNo" required>
        
      </div>
      <div class="mb-3">
        <label for="registeredBy" class="form-label">Registered By</label>
        <input type="text" class="form-control" id="registeredBy" name="registeredBy" [(ngModel)]="userData.registeredBy" required>
        <div *ngIf="userForm.controls['registeredBy'].invalid && userForm.controls['registeredBy'].touched" class="text-danger">
          Registered By is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
