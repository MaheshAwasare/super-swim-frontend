<div class="container service-config">
    <h2>Service Configuration</h2>
  
    <!-- Add new service form -->
    <div class="form-group">
      <label for="serviceName">Service Name</label>
      <input type="text" class="form-control" id="serviceName" [(ngModel)]="newServiceName">
    </div>
    <div class="form-group">
      <label for="serviceCost">Service Cost</label>
      <input type="number" class="form-control" id="serviceCost" [(ngModel)]="newServiceCost">
    </div>
    <button class="btn btn-primary" (click)="addService()">Add Service</button>
  
    <!-- Display added services -->
    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let service of services; let i = index">
        {{ service.name }} - ${{ service.cost }}
        <button class="btn btn-danger btn-sm float-end" (click)="removeService(i)">Remove</button>
      </li>
    </ul>
  </div>
