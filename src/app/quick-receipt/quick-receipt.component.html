    <div class="form-group mb-3 d-flex align-items-center">
        <label for="services" class="form-label me-3">Select Service</label>
        <select class="form-select me-3" id="services" name="services" [(ngModel)]="selectedService" (change)="calculateTotal()">
            <option *ngFor="let service of services" [value]="service.value">{{ service.label }}</option>
        </select>
        <!-- Icon for configuring services -->
        <button type="button" class="btn btn-outline-primary" (click)="openServiceConfig()">
            <i class="fas fa-cog"></i> <!-- Font Awesome cog icon -->
        </button>
    </div>
    
    <div class="form-group mb-3 d-flex align-items-center">
        <label for="clothing" class="form-label me-3">Select Clothing</label>
        <select class="form-select me-3" id="clothing" name="clothing" [(ngModel)]="selectedClothing" (change)="calculateTotal()">
            <option *ngFor="let cloth of clothing" [value]="cloth.value">{{ cloth.label }} ({{ cloth.cost | currency:'INR' }})</option>
        </select>
        <!-- Quantity selection box -->
        <label for="quantity" class="form-label me-2">Quantity</label>
        <select class="form-select me-3" id="quantity" name="quantity" [(ngModel)]="selectedQuantity" (change)="calculateTotal()">
            <option *ngFor="let i of quantityOptions" [value]="i">{{ i }}</option>
        </select>
        <!-- Icon for configuring clothing -->
        <button type="button" class="btn btn-outline-primary" (click)="openServiceConfig()">
            <i class="fas fa-cog"></i> <!-- Font Awesome cog icon -->
        </button>
    </div>
    
    
    
    <div class="form-group mb-3">
        <label for="batchInTime" class="form-label">Batch In Time</label>
        <input type="time" class="form-control" id="batchInTime" name="batchInTime" [(ngModel)]="batchInTime" required>
    </div>
    
    <div class="form-group mb-3">
        <label for="duration" class="form-label">Duration</label>
        <select class="form-select" id="duration" name="duration" [(ngModel)]="duration" (change)="calculateOutTime()">
            <option value="0">Select Duration</option>
            <option value="30">30 mins</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
            <option value="180">3 hours</option>
            <option value="240">4 hours</option>
        </select>
    </div>
    
    <div class="form-group mb-3">
        <label for="batchOutTime" class="form-label">Batch Out Time</label>
        <input type="time" class="form-control" id="batchOutTime" name="batchOutTime" [(ngModel)]="batchOutTime" readonly required>
    </div>
    
    <div class="form-group mb-3">
        <label for="totalCost" class="form-label">Total Cost</label>
        <input type="text" class="form-control" id="totalCost" name="totalCost" [(ngModel)]="totalCost">
    </div>

    <div class="form-group mb-3">
        <label for="paymentMode" class="form-label">Payment Mode</label>
        <select class="form-select" id="paymentMode" name="paymentMode" [(ngModel)]="paymentMode">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Online">Online</option>
          
        </select>
    </div>
    
    <button class="btn btn-primary no-print" (click)="printReceipt()">Print Receipt</button>
</div>
